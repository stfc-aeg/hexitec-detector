[server]
debug_mode = 1
http_port  = 8888
static_path = static
adapters   = archiver, system_info

[tornado]
logging = debug

[adapter.archiver]
module = hexitec.archiver.ArchiverAdapter
background_task_enable = 1
background_task_interval = 1.0

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

