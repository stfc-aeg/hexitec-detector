[server]
debug_mode = 1
http_port  = 8888
static_path = static
adapters   = archiver, system_info

[tornado]
logging = debug

[adapter.archiver]
module = hexitec.archiver.ArchiverAdapter
local_dir = /tmp
bandwidth_limit = 200000
remove_source_files = true

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

