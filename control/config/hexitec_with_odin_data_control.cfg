[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = static
adapters   = hexitec, system_info, live_view, frame_processor_adapter

[tornado]
logging = debug

[adapter.hexitec]
module = hexitec.adapter.HexitecAdapter
background_task_enable = 1
background_task_interval = 1.0

[adapter.live_view]
module = odin_data.live_view_adapter.LiveViewAdapter
live_view_endpoints = tcp://127.0.0.1:5020,
                      tcp://127.0.0.1:5021
default_colormap = Jet

[adapter.frame_processor_adapter]
module = odin_data.frame_processor_adapter.FrameProcessorAdapter
background_task_enable = 1


[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

