[program:odin_control]
directory=/hxt_sw/src/hexitec-detector/control/
command=bash -c "source /hxt_sw/v-2x6-dev/bin/activate && odin_control --config /hxt_sw/install/config/control/hexidaq_control.cfg --http_addr 192.168.0.27" -DFOREGROUND
user=hexiuser
environment=HOME="/home/hexiuser",USER="hexiuser"
autostart=true
autorestart=true
log_stderr=true
stderr_logfile=/tmp/odin_control.err
