[server]
http_port  = 8888
static_path = /hxt_sw/src/hexitec-detector/control/static/
adapters   = hexitec, system_info, live_view, live_histogram, fr, fp, file_interface, archiver, proxy

[tornado]
logging = error

[adapter.hexitec]
module = hexitec.adapter.HexitecAdapter
control_config = /hxt_sw/install/config/control/
data_config = /hxt_sw/install/config/data/
processing_nodes = 192.168.0.51, 192.168.0.52, 192.168.0.53, 192.168.0.54, 192.168.0.51, 192.168.0.52, 192.168.0.53, 192.168.0.54,
odin_control_node = 192.168.0.51
fem =
    farm_mode = 2x6_farm_mode.json

[adapter.live_view]
module = odin_data.control.live_view_adapter.LiveViewAdapter
live_view_endpoints = tcp://192.168.0.51:5020
default_colormap = Jet

[adapter.live_histogram]
module = hexitec.live_histogram_adapter.LiveViewAdapter
live_view_endpoints = tcp://192.168.0.51:5021
default_colormap = Jet

[adapter.fr]
module = odin_data.control.frame_receiver_adapter.FrameReceiverAdapter
endpoints = 192.168.0.51:5110,
        192.168.0.52:5110,
        192.168.0.53:5110,
        192.168.0.54:5110,
        192.168.0.51:5111,
        192.168.0.52:5111,
        192.168.0.53:5111,
        192.168.0.54:5111
update_interval = 1.0

[adapter.fp]
module = odin_data.control.frame_processor_adapter.FrameProcessorAdapter
endpoints = 192.168.0.51:5014,
        192.168.0.52:5014,
        192.168.0.53:5014,
        192.168.0.54:5014,
        192.168.0.51:5015,
        192.168.0.52:5015,
        192.168.0.53:5015,
        192.168.0.54:5015
update_interval = 1.0

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

[adapter.file_interface]
module = hexitec.FileInterface.FileInterfaceAdapter
directories =
    odin_data = /hxt_sw/install/config/data/

[adapter.proxy]
module = odin.adapters.proxy.ProxyAdapter
targets =
    leak = http://192.168.0.55/api/0.1/hxtleak/
request_timeout = 2.0

[adapter.archiver]
module = odin.adapters.proxy.ProxyAdapter
targets =
    archiver = http://192.168.0.69:8888/api/0.1/archiver/
request_timeout = 2.0
